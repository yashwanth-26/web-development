<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Class Method</h2>

<p>How to define and use a Class method.</p>

<p id="demo"></p>

<script>
class Car {
  constructor(name, year, month, day) {
    this.name = name;
    this.year = year;
    this.month = month;
    this.day = day;
  }
  age() {
    let date = new Date();
    var s1=date.getDate() - this.day;
    var s2=date.getMonth() - this.month;
    var s=date.getFullYear() - this.year;
  // return date.getFullYear();
  if(s>0 && (s2>0 || (s1>=0 && s2==0))){return s;} 
  else { return s-1;}
  
  }
}

let myCar = new Car("Ford", 2013, 1, 20);
document.getElementById("demo").innerHTML =
 myCar.age() + " years old.";
</script>

</body>
</html>
